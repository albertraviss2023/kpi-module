<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Drug Authority - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { light: '#2E7D32', dark: '#4CAF50' },
                        secondary: { light: '#1B5E20', dark: '#388E3C' },
                        accent: { light: '#3B82F6', dark: '#60A5FA' },
                        background: { light: '#f8fafc', dark: '#0f172a' },
                        card: { light: '#ffffff', dark: '#1e293b' },
                        text: {
                            primary: { light: '#1e293b', dark: '#f8fafc' },
                            secondary: { light: '#64748b', dark: '#94a3b8' }
                        }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { fadeIn: 'fadeIn 0.3s ease-in-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }
        .notification.error {
            background-color: #DC2626;
            color: white;
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2E7D32;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .dark .theme-toggle {
            background-color: #4CAF50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark font-sans min-h-screen flex items-center justify-center">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle">
        <svg id="theme-icon-light" class="hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="theme-icon-dark" class="hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="max-w-md w-full bg-card-light dark:bg-card-dark p-8 rounded-xl shadow-lg">
        <img src="static/logo.png" alt="NDA Logo" class="mx-auto mb-6 h-24 w-24">
        <h2 class="text-2xl font-bold text-center text-primary-light dark:text-primary-dark mb-6">Login to KPI Dashboard</h2>
        <div id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent" placeholder="yourname@nda.or.ug" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent" required>
            </div>
            <button id="login-btn" class="w-full px-4 py-2 bg-primary-light dark:bg-primary-dark text-white rounded-lg hover:bg-secondary-light dark:hover:bg-secondary-dark transition-colors">Login</button>
            <p class="mt-4 text-center text-sm">
                Don't have an account? <a href="#" id="show-register" class="text-accent-light dark:text-accent-dark hover:underline">Register</a>
            </p>
        </div>
        <div id="register-form" class="hidden">
            <div class="mb-4">
                <label for="reg-email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="reg-email" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent" placeholder="yourname@nda.or.ug" required>
            </div>
            <div class="mb-6">
                <label for="reg-password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="reg-password" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-card-light dark:bg-card-dark focus:ring-2 focus:ring-primary-light dark:focus:ring-primary-dark focus:border-transparent" required>
            </div>
            <button id="register-btn" class="w-full px-4 py-2 bg-primary-light dark:bg-primary-dark text-white rounded-lg hover:bg-secondary-light dark:hover:bg-secondary-dark transition-colors">Register</button>
            <p class="mt-4 text-center text-sm">
                Already have an account? <a href="#" id="show-login" class="text-accent-light dark:text-accent-dark hover:underline">Login</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        function showNotification(message, type = 'error') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }

            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                if (isDark) {
                    themeIconLight.classList.remove('hidden');
                    themeIconDark.classList.add('hidden');
                } else {
                    themeIconLight.classList.add('hidden');
                    themeIconDark.classList.remove('hidden');
                }
            });
        }

        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 'username': email, 'password': password })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }
                window.location.href = '/';
            } catch (error) {
                showNotification(error.message);
            }
        }

        async function register(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Registration failed');
                }
                showNotification('Registration successful! Please log in.', 'success');
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            } catch (error) {
                showNotification(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupThemeToggle();

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');

            loginBtn.addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (email && password) {
                    login(email, password);
                } else {
                    showNotification('Please fill in all fields');
                }
            });

            registerBtn.addEventListener('click', () => {
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                if (email && password) {
                    register(email, password);
                } else {
                    showNotification('Please fill in all fields');
                }
            });

            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
